activityCacheActions=You can manage the Activity Cache in two ways:<br />\
 1) Update it by running a full rebuild of the cache, updating any outdated items and removing items that are no \
longer available.<br />\
 2) Clear the cache. This will delete all the items in the cache. Please note that Job Configuration activities \
cannot be added during the rebuild of the cache and will thus be lost.<br /><br />\
<b>Performing a full rebuild of the cache can be very performance intensive!</b>
